<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password</title>
  </head>
  <body>
    <pre id="output"></pre>
    <script src="password.js"></script>
    <script src="password.wasabi.js"></script>
    <script src="analysis.js"></script>
    <script>
      Module.onRuntimeInitialized = _ => {
        let input = window.prompt("What is the password?");
        let result = Module.ccall('check', 'number', ['string'], [ input ]);
        if (result) {
          document.getElementById("output").textContent = "Correct :)";
        } else {
          document.getElementById("output").textContent = "Incorrect :(";
        }
      };
    </script>
  </body>
</html>
